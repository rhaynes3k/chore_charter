<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">

    table {
      width: 100%
    }
    td, th, tr {
      border: 3px solid #00FFFF
    }
    th {
      padding: 5px
    }

  </style>
  <body>

    <div id="form_container">

    </div>

    <div id="user_table_container">

    </div>
<hr>
    <div id="chore_table_container">
      <table id='table-chore'>
        <thead>
          <tr>
            <th>Chorer</th>
            <th>Chore</th>
            <th>Day of the Week</th>
          </tr>
        </thead>

        <tbody id= 'data'>

        </tbody>

      </table>
    </div>
    <div id="btn-user">
      <form id="new-user">
        <h3>New User Form</h3>

        <input id='fname'
          type="text"
          name="fName"

          placeholder="Enter User First Name..."
        />
        <br />
        <input id='lname'
          type="text"
          name="lName"

          placeholder="Enter User Last Name..."
        />
        <br />
        <input id='age'
          type="text"
          name="user id"

          placeholder="Enter User Age..."
        />

        <input
          type="submit"
          name="submit"
          value="Create New User"
        />
      </form>
    </div>
</br>
    <div id="c-form">
      <form id="chore-form">
        <select id="chr-user" name="chore-user">

        </select>
        <br />
        <input id='chore'
          type="text"
          name="choreName"

          placeholder="Enter Chore Name..."
        />
        <br />
        <input id='dow'
          type="text"
          name="choreDOW"

          placeholder="Enter Chore Day..."
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create New Chore"
        />
      </form>
    </div>

    <script src = "src/chore.js" type="text/javascript"> </script>
    <script src = "src/choreService.js" type="text/javascript"> </script>
    <script src = "src/user.js" type="text/javascript"> </script>
    <script src = "src/userService.js" type="text/javascript"> </script>
    <script src = "index.js" type="text/javascript"> </script>
  </body>
</html>
